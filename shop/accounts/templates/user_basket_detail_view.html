{% extends 'base.html' %}

{% block content %}
    <h3>Пользователь: {{ user.username }}</h3>
    {% for order in user.orders.all %}
        <p>
        <a href="{% url 'accounts:user_order_detail_view' order.pk %}">
            Заказ: {{ order }}</a>
        </p>
    {% endfor %}
{% endblock content %}
